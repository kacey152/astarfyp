<div class="container">
    <h2 class="item1">MANAGEMENT KPI</h2>
    <div class="item2">
        <div class="item2a">
            <h3>Profit</h3>
            <p class="main">{{profit.value}} <span class="units">(SGD)</span></p>
            <div class="inline">
                <div>
                    <h4>Projection</h4>  
                    <p>
                        <span [ngClass]="profit.projection > profit.target ? 'green' : 'red'">
                            {{profit.value}} K
                        </span>
                    </p>
                </div>
                <div>
                    <h4>Target</h4>  
                    <p>{{profit.target}} K</p>
                </div>
            </div>
        </div>
        <div class="item2b">
            <h3>Inventory</h3>
        </div>
        <div class="item2c">
            <h3>Cost</h3>
        </div>
        <div class="item2d">
            <h3>Production Volume</h3>
        </div>
    </div>
</div>
